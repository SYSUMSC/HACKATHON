}

    font-family: 等线;

    text-decoration: none; 
    
}
.top li aaa{
    font-family: 等线;
    display: block; 
    color:white;
    text-align: center;
    padding-top: 10px;
    padding-left: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    overflow: hidden;

}

.top ul span {

    margin-left: -0.2px;

}

    float:none;
    text-align: center;
}

    </head>
<body>
        <div class="box">
            <center>
                <p>&lt;提交文件格式为 .zip,新提交将会覆盖上一次提交&gt;</p>
                <input id="file" style="border:black 1px dotted;margin-bottom: 20px; padding-top: 20px; padding-bottom: 20px;" type="file"> 
            
                <button  onclick="fosub()" type="submit">提交作品</button>
            </center>   
        </div>
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
            $("#file").change(function(){
            var file=document.getElementById('file');
            var fileName = $(this).val();
            var suffix = fileName.split(".")[1];
            if (suffix != "zip") {
                 alert("请上传.zip文件！");
                 window.location.reload();
                }
            })
    </script>
    <script type="text/javascript">
        function fosub(){
            var fileInput = $('#file').get(0).files[0];
        	console.info(fileInput);
	        if(fileInput){
	    	    $("#file").submit();
        	}else{
		    alert("请选择上传文件！");
	    }
    }
        
    </script>
